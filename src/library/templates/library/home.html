{% extends "base.html" %}
{% block content %}
    {% for books in books %}
    <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ books.author }}</a>
            <small class="text-muted">{{ books.dateOfPublication }}</small>
          </div>
          <h2><a class="article-title" href="#">{{ books.title }}</a></h2>
        </div>
    </article>
    {% endfor %}
{% endblock content %}
