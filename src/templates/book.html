{% extends "base.html" %}
{%  block title %} Book Page {% endblock %}
{% block content %}
<div class="page-header">
    <h1>{{ details.title }}</h1>
</div>
<article class="media content-section">
    <div class="media-body">
        <h3>{{ details.author}}</h3>
        <h3>{{ details.publisher}}</h3>
        <p>{{ details.description}}</p>
    </div>
</article>
{% endblock content %}
