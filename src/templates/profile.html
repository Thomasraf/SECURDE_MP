{%  extends "base.html" %}
{%  block title %} Login Here {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form class="form-group" method="POST">
        {% csrf_token %}
        <h1>Profile</h1>
        <h2>{{ user.username }}</h2>
        <p>{{ user.email}}</p>
        <button type="submit" class="btn btn-success">Edit Password</button>
    </form>
{% endblock %}
